[template]

//Khai bao duong dan URL den thu muc template
url = TEMPLATE_URL "/default"

//Khai bao tap tin layout se duoc load
layout = "index"

//Khai bao title cua layout
title = "TraTienViet"

//Khai bao cac the meta trong layout
metaHttp[] = "Content-Type|text/html; charset=utf-8"

//Khai bao thu muc va tap tin chua cac tap tin css
dirCss = "/css"
fileCss[] = "/bootstrap/css/bootstrap.css"
fileCss[] = "/font-awesome-4.7.0/css/font-awesome.min.css"
fileCss[] = "/medium-editor/medium-editor.min.css"
fileCss[] = "/medium-editor/default.min.css"
fileCss[] = "/medium-editor/medium-editor-insert-plugin.min.css"
fileCss[] = "/medium-editor/medium-editor-insert-plugin-frontend.min.css"
fileCss[] = "/styles.css"

//Khai bao thu muc va cac tap tin javascript
dirJs = "/js"
fileJs[] = "/jquery.js"
fileJs[] = "/bootstrap.min.js"
fileJs[] = "/medium-editor/medium-editor.min.js"
fileJs[] = "/medium-editor/handlebars.runtime.min.js"
fileJs[] = "/medium-editor/jquery-sortable-min.js"
fileJs[] = "/medium-editor/jquery.ui.widget.js"
fileJs[] = "/medium-editor/jquery.iframe-transport.js"
fileJs[] = "/medium-editor/jquery.fileupload.js"
fileJs[] = "/medium-editor/medium-editor-insert-plugin.min.js"
fileJs[] = "/application.js"
//Khai bao duong dan den thu muc chua hinh anh
dirImg = "/images";

